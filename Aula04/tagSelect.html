<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Select</title>
</head>
<body>
    <style>
        body {
            background-color: black;
        }
        option {
            color: goldenrod;
            background-color: black;
        }
        h1 {
            color: goldenrod;
        }
        label {
            color: goldenrod;
        }
        select {
            background-color: black;
            color: goldenrod;
        }

    </style>
    <h1>Utilizando a tag Select</h1>
    <label for="Niver">&gt; Escolha o mês do seu aniversário: </label>
    <select name="mesNasc" id="Niver">
        <option value=" ">--Escolha--</option>
        <option value="1">Janeiro</option>
        <option value="2" selected>Fevereiro</option> 
        <!-- "selected" para ficar pré-selecionado -->
        <option value="3">Março</option>
        <option value="4">Abril</option>
        <option value="5">Maio</option>
        <option value="6">Junho</option>
        <option value="7">Julho</option>
        <option value="8">Agosto</option>
        <option value="9">Setembro</option>
        <option value="10">Outubro</option>
        <option value="11">Novembro</option>
        <option value="12">Dezembro</option>
    </select>
</body>
</html>
