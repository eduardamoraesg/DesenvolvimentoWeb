<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Cadastro</h1>
    <p>&gt; Insira as informações necessárias:</p>
    <style>

        .ajust{
            margin-left: 33px;
        }

    </style>
    <form>
        <input class="ajust" type="text" name="nome" id="nome" placeholder="Digite seu nome"> <br>
        <input class="ajust" type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome"> <br>
        <input class="ajust" type="password" name="senha" id="senha" placeholder="Digite sua senha"> <br>
        <!-- type "password" para que o texto digitado fique em formato de bolinhas -->
        <input class="ajust" type="email" name="email" id="email" placeholder="Digite seu e-mail"> <br>
        <!-- type "email" para que fique no formato de email -->
        <br><input class="ajust" type="submit" value="Enviar">
        <!-- type "submit" para ficar no formato de envio -->
    </form>
</body>
</html>
