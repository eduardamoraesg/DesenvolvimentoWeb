<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Relógio Digital</title>
</head>

<body>
    <div class="relogio">
        <!-- Tag "relogio" vai englobar o quadrado com os elementos -->
        <div>
            <span id="horas">00</span>
            <!-- 00 é o valor inicial
                "span", diferente da <div>, é utilizado para selecionar apenas trechos para estilizar separadamente depois (na página css utilizando o identificador "#horas").
                "id" define um identificador exclusivo para o elemento
            -->
            <span class="tempo">Horas</span>
        </div>

        <div>
            <span id="minutos">00</span>
            <span class="tempo">Minutos</span>
        </div>

        <div>
            <span id="segundos">00</span>
            <span class="tempo">Segundos</span>
        </div>
    </div>
    
    <script src="assets/js/scritp.js">
        // linkagem do js

    </script>
</body>

</html>
